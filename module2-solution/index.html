<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
<head>
  <title>Shopping List Check Off</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <script src="../angular.min.js"></script>
  <script src="js/app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Shopping List Check Off</h1>

  <div ng-controller='ToBuyController as itemsToBuy'>
    <div>
      <input type="text" ng-model="itemsToBuy.itemName" placeholder="item name">
      <input type="text" ng-model="itemsToBuy.itemQuantity" placeholder="quantity">
      <button ng-click="itemsToBuy.addItem();">Add Item To Shopping List</button>
    </div>

    <!-- To Buy List -->
    <div class="col-md-6">
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in itemsToBuy.items">
          Buy {{ item.name }} {{ item.quantity }}
          <button ng-click="itemsToBuy.addToBought($index);"
                  class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ul>
      <div ng-if="itemsToBuy.items.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>
  </div>

  <!-- Already Bought List -->
  <div ng-controller="AlreadyBoughtController as itemsBought" class="col-md-6">
    <h2>Already Bought:</h2>
    <ul>
      <li ng-repeat="item in itemsBought.items">
        Bought {{ item.name }} {{ item.quantity }}
      </li>
    </ul>
    <div ng-if="itemsBought.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
  </div>
</div>

</body>
</html>
